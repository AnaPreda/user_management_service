version: 2.1

orbs:
#  aws-s3: circleci/aws-s3@1.0.15 # use the AWS S3 orb in your config
  aws-ecs: circleci/aws-ecs@1.1.0

workflows: # Define a Workflow running the build job, then the deploy job
  version: 2
  build-deploy:
    jobs:
#      - build
      - deploy:
#          requires:
#            - build
          filters:
            branches:
              only: master

jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.10.3
#      - image: rethinkdb:2.3.6
      - image: circleci/postgres:9.6.2-alpine
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/rethinkDB:2.3.6

    working_directory: ~/repo
    steps:
      - checkout
      - run: mix local.hex --force  # install Hex locally (without prompt)
      - run: mix local.rebar --force  # fetch a copy of rebar (without prompt)
      # specify any bash command here prefixed with `run: `
      - run: mix deps.get
      - run: mix do deps.get, compile
      #- run: mix ecto.create
      - run: mix do run

  deploy:
    docker:
      - image: circleci/python:3.6.4

    working_directory: ~/repo

    steps:
      - checkout
      - run: echo y | sudo pip install gigalixir
      - run: echo Y | gigalixir login --email "ana20bianca@gmail.com" --password "gigalixir1234"
      - run: git remote add gigalixir https://ana20bianca%40gmail.com:d90d8ae6-8baf-4cc7-808b-e21a33864c24@git.gigalixir.com/myblog-um.git
      - run: git push gigalixir master
      - run: gigalixir ps
      - run: gigalixir run mix ecto.migrate

